# 1. Pengaturan Memori (Optimal untuk Build Cepat)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:+ParallelRefProcEnabled

# 2. Pengaturan Kecepatan Build (DEVELOPMENT MODE)
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=true
# Configuration cache disabled (not compatible with Flutter Gradle plugin yet)
# org.gradle.configuration-cache=true

# 3. Kotlin Optimization
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2048m
kotlin.incremental.useClasspathSnapshot=false

# 4. Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true
# Baseline profile disabled - causes conflicts with desugaring library in AGP 8.13
# android.enableBaselineProfiles=false

# 5. Suppress Obsolete Warnings
android.suppressUnsupportedCompileSdk=36
org.gradle.warning.mode=none

# 6. 16KB Page Size Support for Android 15+ (AGP 8.1+)
# Native libraries akan di-compile dengan support untuk 16KB page alignment
# CRITICAL: These flags enable flexible page size support in native code
android.bundle.enableUncompressedNativeLibs=true
android.enableR8.fullMode=false

# NOTE: Baseline profiles disabled due to compatibility with AGP 8.13 + desugaring library
# This does NOT affect 16KB page size support - that is controlled by NDK 27+ and proper build flags