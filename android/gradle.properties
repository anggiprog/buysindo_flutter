# 1. Pengaturan Memori (Optimal untuk Build Cepat)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:+ParallelRefProcEnabled

# 2. Pengaturan Kecepatan Build (DEVELOPMENT MODE)
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
# Configuration cache disabled (not compatible with Flutter Gradle plugin yet)
# org.gradle.configuration-cache=true

# 3. Kotlin Optimization
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2048m

# 4. Android Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# 5. Suppress Obsolete Warnings
android.suppressUnsupportedCompileSdk=36
org.gradle.warning.mode=none

# 6. 16KB Page Size Support (Required for Android 15+ / API 35+ / Play Store)
# CRITICAL: Native libraries must be uncompressed AND properly aligned
android.bundle.enableUncompressedNativeLibs=false
android.bundle.enableUncompressedNativeLibs.abiFilters=arm64-v8a
# Force 16KB page alignment for arm64-v8a
android.injected.build.abi=arm64-v8a,armeabi-v7a