# 1. Pengaturan Memori (Optimal untuk Build Server)
# Gunakan 2GB untuk development (cepat), bisa 4GB untuk CI/CD
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# 2. Pengaturan Kecepatan Build (DEVELOPMENT MODE)
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# 3. Android Configuration
android.useAndroidX=true
android.enableJetifier=true

# 4. Development Performance Tuning
android.debug.obsoleteApi=true
org.gradle.jvmargs=-XX:+UseParallelGC -XX:+ParallelRefProcEnabled